<html>
   <head>
       <meta charset="UTF-8"/>
       <title>try try see</title>
       <script src="phaser.min.js"></script>
       <script lang="javascript">
        // phaserCreate the game object itself
        var game = new Phaser.Game(
           1250, 680,                       // 800 x 600 rebackgroundolution.
           Phaser.AUTO,                   // Allow Phaser to determine Canvas or WebGL
           "tts",                   // The HTML element ID we will connect Phaser to.
           {                               // Functions (callbacks) for Phaser to call in
               preload: phaserPreload,     // in different states of its execution
               create: phaserCreate,
               update: phaserUpdate,
               render: phaserRender
           }
        );

        function phaserPreload() {
          game.load.image('zombie', 'zombie.gif');
        }

        var zombieGroup;
        var walkingZombies = [];
        function phaserCreate() {
          game.physics.startSystem(Phaser.Physics.ARCADE);

          zombieGroup = game.add.group();
          zombieGroup.enableBody = true;
          zombieGroup.createMultiple(20, 'zombie');
          zombieGroup.setAll('anchor.x', 0);
          zombieGroup.setAll('anchor.y', 0);
          zombieGroup.setAll('outOfBoundsKill', true);

          game.time.events.loop(Phaser.Timer.SECOND, zombieRising, this);
          //zombieRising();
        }

        function zombieRising() {
          var zombie = zombieGroup.getFirstExists(false);
          if(zombie === null) {
            return;
          }
          var x  =  game.rnd.integerInRange(0, game.world.width * 0.8);
          zombie.goingLeft = (x > game.world.centerX) ;
          zombie.reset(x, 0);
          zombie.scale.setTo(0.3,0.3);
          walkingZombies.push(zombie);
          zombie.sendToBack();
          zombieMoveForward(zombie);
        }

        function phaserUpdate() {
          for(var i = 0; i <  walkingZombies.length; i++) {
            var zombie = walkingZombies[i];
            zombie.scale.x += 0.005;
            zombie.scale.y += 0.005;

            /*
            if(zombie.x > game.world.centerX * 0.3) {
              zombie.x -= 1;
            } else if(zombie.x < game.world.centerX * 0.3)
            */
            if(zombie.goingLeft) {
              zombie.x -= 2;
            }

            if(zombie.y >= 80) {
              zombie.kill();
              walkingZombies.slice(i, 1);
            }
          }

        }

        function zombieMoveForward(zombieSprite) {
          zombieSprite.body.velocity.y = 5;
        }

        function phaserRender() {
          //game.debug.bodyInfo(zombie, 20, 32);

        }

       </script>
   </head>
   <body>
       <div id="tts"></div>
   </body>
</html>
